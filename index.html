<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Animal Noise Drum Machine</title>
    </head>
    <body>
        <div id="drum-machine">
            <h1>Animal Noise Drum Machine</h1>
            <div id="display">
                
            </div>
            <div id="drum-pads">
                <div class="drum-pad" id="horse">
                    <kbd>Q</kbd>
                    <audio class="clip" id="Q" src="sounds/horse.wav"></audio>                 
                </div>
                <div class="drum-pad" id="frog">
                    <kbd>W</kbd>
                    <audio class="clip" id="W" src="sounds/frog.mp3"></audio>   
                </div>
                <div class="drum-pad" id="cat">
                    <kbd>E</kbd>
                    <audio class="clip" id="E" src="sounds/cat.wav"></audio> 
                </div>

                <div class="drum-pad" id="dog">
                    <kbd>A</kbd>
                    <audio class="clip" id="A" src="sounds/dog.wav"></audio> 
                </div>
                <div class="drum-pad" id="elephant">
                    <kbd>S</kbd>
                    <audio class="clip" id="S" src="sounds/elephant.wav"></audio> 
                </div>
                <div class="drum-pad" id="hawk">
                    <kbd>D</kbd>
                    <audio class="clip" id="D" src="sounds/hawk.wav"></audio> 
                </div>

                <div class="drum-pad" id="sheep">
                    <kbd>Z</kbd>
                    <audio class="clip" id="Z" src="sounds/sheep.wav"></audio> 
                </div>
                <div class="drum-pad" id="turkey">
                    <kbd>X</kbd>
                    <audio class="clip" id="X" src="sounds/turkey.wav"></audio> 
                </div>
                <div class="drum-pad" id="tyrannosaurus">
                    <kbd>C</kbd>
                    <audio class="clip" id="C" src="sounds/tyrannosaurus.wav"></audio> 
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
