<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css" />

        <title>Animal Noise Drum Machine</title>
    </head>
    <body>
        <div id="drum-machine">
            <h1>Animal Noise Drum Machine</h1>

            <div id="display">
                
            </div>
            
            <div id="drum-pads">
                <div class="drum-pad" id="horse">
                    <kbd>Q</kbd>
                    <p class="emoji-icon">🐴</p>
                    <audio data-key="81" class="clip" id="Q" src="sounds/horse.wav"></audio>                 
                </div>
                <div class="drum-pad" id="frog">
                    <kbd>W</kbd>
                    <p class="emoji-icon">🐸</p>
                    <audio data-key="87" class="clip" id="W" src="sounds/frog.mp3"></audio>   
                </div>
                <div class="drum-pad" id="cat">
                    <kbd>E</kbd>
                    <p class="emoji-icon">🐱</p>
                    <audio data-key="69" class="clip" id="E" src="sounds/cat.wav"></audio> 
                </div>

                <div class="drum-pad" id="dog">
                    <kbd>A</kbd>
                    <p class="emoji-icon">🐶</p>
                    <audio data-key="65" class="clip" id="A" src="sounds/dog.wav"></audio> 
                </div>
                <div class="drum-pad" id="elephant">
                    <kbd>S</kbd>
                    <p class="emoji-icon">🐘</p>
                    <audio data-key="83" class="clip" id="S" src="sounds/elephant.wav"></audio> 
                </div>
                <div class="drum-pad" id="hawk">
                    <kbd>D</kbd>
                    <p class="emoji-icon">🦅</p>
                    <audio data-key="68" class="clip" id="D" src="sounds/hawk.wav"></audio> 
                </div>

                <div class="drum-pad" id="sheep">
                    <kbd>Z</kbd>
                    <p class="emoji-icon">🐑</p>
                    <audio data-key="90" class="clip" id="Z" src="sounds/sheep.wav"></audio> 
                </div>
                <div class="drum-pad" id="turkey">
                    <kbd>X</kbd>
                    <p class="emoji-icon">🦃</p>
                    <audio data-key="88" class="clip" id="X" src="sounds/turkey.wav"></audio> 
                </div>
                <div class="drum-pad" id="tyrannosaurus">
                    <kbd>C</kbd>
                    <p class="emoji-icon">🦖</p>
                    <audio data-key="67" class="clip" id="C" src="sounds/tyrannosaurus.wav"></audio> 
                </div>
            </div>
        </div>
        <script>
            function playSound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                console.log(audio)
                audio.currentTime = 0;
                audio.play();
            }

            window.addEventListener('keydown', playSound);
        </script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
